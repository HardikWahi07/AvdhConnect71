<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Avadh BizHub</title>
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hamburger-fix.css">
    <link rel="stylesheet" href="css/loader.css">
    <style>
        .order-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .status-controls {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
            margin-top: var(--space-md);
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <!-- Loading Screen (Minimalist) -->
    <div id="appLoader" class="app-loader">
        <div class="loader-content">
            <div class="loader-logo-pulse">üè¢</div>
            <div class="loader-brand">BizHub</div>
            <div class="loader-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-logo">üè¢ Avadh BizHub</a>
            <button class="navbar-toggle" id="navToggle">‚ò∞</button>
            <ul class="navbar-menu" id="navMenu">
                <li><a href="index.html" class="navbar-link">Home</a></li>
                <li><a href="browse.html" class="navbar-link">Browse</a></li>
                <li><a href="dashboard.html" class="navbar-link">Dashboard</a></li>
                <li>
                    <div class="theme-switcher">
                        <button class="theme-btn" id="themeBtn"><span id="themeIcon">üåô</span></button>
                        <div class="theme-dropdown" id="themeDropdown">
                            <button class="theme-option" data-theme="light"><span>üíª</span> Light</button>
                            <button class="theme-option" data-theme="dark"><span>üåô</span> Dark</button>
                            <button class="theme-option active" data-theme="system"><span>‚òÄÔ∏è</span> System</button>
                        </div>
                    </div>
                </li>
                <li id="authLinks"><a href="login.html" class="btn btn-primary btn-sm">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="flex justify-between items-center mb-xl">
                <div>
                    <h1 class="mb-xs">Manage Orders</h1>
                    <p id="businessName" style="font-weight: 600; color: var(--primary-500);"></p>
                </div>
                <a href="#" id="analyticsLink" class="btn btn-primary">üìä View Analytics</a>
            </div>

            <div id="ordersContainer">
                <div class="flex items-center justify-center spinner"></div>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/loader.js"></script>

    <!-- App Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/common.js"></script>

    <script>
        let currentUser = null;
        let businessId = null;

        // Get business ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        businessId = urlParams.get('id');

        async function initPage() {
            if (!businessId) {
                alert('Business ID not provided');
                window.location.href = 'dashboard.html';
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = session.user;
            await verifyOwnership();
            loadOrders();
        }

        async function verifyOwnership() {
            try {
                const { data: business, error } = await supabase
                    .from('businesses')
                    .select('*')
                    .eq('id', businessId)
                    .single();

                if (error || !business) throw new Error('Business not found');
                if (business.owner_id !== currentUser.id) throw new Error('Unauthorized');

                document.getElementById('businessName').textContent = business.name;
                document.getElementById('analyticsLink').href = `order-analytics.html?businessId=${businessId}`;
            } catch (e) {
                alert('Access denied: ' + e.message);
                window.location.href = 'dashboard.html';
            }
        }

        async function loadOrders() {
            const container = document.getElementById('ordersContainer');

            try {
                const { data: orders, error } = await supabase
                    .from('orders')
                    .select(`
                        *,
                        order_items (
                            quantity,
                            price_at_time,
                            product_name
                        )
                    `)
                    .eq('business_id', businessId)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!orders || orders.length === 0) {
                    container.innerHTML = `
                        <div class="card text-center">
                            <div style="font-size: 4rem; opacity: 0.2; margin-bottom: var(--space-md);">üì¶</div>
                            <h3>No Orders Yet</h3>
                            <p>Orders from customers will appear here.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = orders.map(order => `
                    <div class="order-card">
                        <div class="flex justify-between items-start mb-md">
                            <div>
                                <h3 style="margin: 0;">Order #${order.id.substring(0, 8)}</h3>
                                <p style="margin: 0; color: var(--text-tertiary); font-size: 0.875rem;">
                                    ${new Date(order.created_at).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' })}
                                </p>
                            </div>
                            <span class="order-status status-${order.status}">
                                ${order.status.replace(/_/g, ' ').toUpperCase()}
                            </span>
                        </div>

                        <div class="mb-md">
                            <strong>Customer:</strong> ${order.customer_name} (${order.customer_phone})<br>
                            <strong>Address:</strong> ${order.delivery_address}
                        </div>

                        <div class="order-items">
                            ${order.order_items.map(item => `
                                <div class="order-item-row">
                                    <span>${item.product_name} √ó ${item.quantity}</span>
                                    <span>‚Çπ${(item.price_at_time * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="order-total mt-md flex justify-between items-center">
                            <div>
                                <span class="order-total-label">Total</span>
                                <span class="order-total-amount">‚Çπ${order.total_amount}</span>
                            </div>
                            ${order.status === 'delivered' ? `
                                <a href="invoice.html?id=${order.id}" target="_blank" class="btn btn-outline btn-sm">
                                    üìÑ Invoice
                                </a>
                            ` : ''}
                        </div>

                        <div class="status-controls">
                            ${order.status === 'pending' ? `
                                <button class="btn btn-primary btn-sm" onclick="updateOrderStatus('${order.id}', 'accepted')">Accept Order</button>
                                <button class="btn btn-secondary btn-sm" onclick="updateOrderStatus('${order.id}', 'cancelled')">Reject</button>
                            ` : ''}
                            ${order.status === 'accepted' ? `
                                <button class="btn btn-primary btn-sm" onclick="updateOrderStatus('${order.id}', 'packing')">Start Packing</button>
                            ` : ''}
                            ${order.status === 'packing' ? `
                                <button class="btn btn-primary btn-sm" onclick="updateOrderStatus('${order.id}', 'out_for_delivery')">Out for Delivery</button>
                            ` : ''}
                            ${order.status === 'out_for_delivery' ? `
                                <button class="btn btn-primary btn-sm" onclick="updateOrderStatus('${order.id}', 'delivered')">Mark as Delivered</button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading orders:', error);
                container.innerHTML = '<p style="color: var(--error);">Failed to load orders.</p>';
            }
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                const { error } = await supabase
                    .from('orders')
                    .update({ status: newStatus, updated_at: new Date().toISOString() })
                    .eq('id', orderId);

                if (error) throw error;

                showToast('Order status updated!', 'success');
                loadOrders();
            } catch (error) {
                console.error('Error updating status:', error);
                showToast('Failed to update status', 'error');
            }
        }

        // Initialize
        const checkSupabase = setInterval(() => {
            if (typeof supabase !== 'undefined') {
                clearInterval(checkSupabase);
                initPage();
            }
        }, 100);
    </script>
</body>

</html>
