<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Businesses</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        .card {
            background: #333;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        pre {
            background: #000;
            padding: 10px;
            overflow: auto;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #4ade80;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .error {
            color: #f87171;
        }

        .success {
            color: #4ade80;
        }
    </style>
</head>

<body>
    <h1>Debug Businesses</h1>
    <div id="status">Initializing...</div>

    <div class="card">
        <h3>Session Info</h3>
        <pre id="sessionInfo">Loading...</pre>
    </div>

    <div class="card">
        <h3>User Data</h3>
        <pre id="userData">Loading...</pre>
    </div>

    <div class="card">
        <h3>Businesses (owner_id = user.id)</h3>
        <pre id="businessesData">Loading...</pre>
    </div>

    <div class="card">
        <h3>Actions</h3>
        <button onclick="window.location.reload()">Refresh</button>
        <button onclick="createDummyBusiness()">Create Dummy Business</button>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <script>
        async function init() {
            const statusDiv = document.getElementById('status');
            try {
                // 1. Check Session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                if (sessionError) throw sessionError;

                if (!session) {
                    statusDiv.innerHTML = '<span class="error">No active session. Please login first.</span>';
                    document.getElementById('sessionInfo').textContent = 'No session';
                    return;
                }

                document.getElementById('sessionInfo').textContent = JSON.stringify(session.user, null, 2);
                const userId = session.user.id;

                // 2. Fetch User Data
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (userError) {
                    document.getElementById('userData').innerHTML = `<span class="error">Error: ${userError.message}</span>`;
                } else {
                    document.getElementById('userData').textContent = JSON.stringify(userData, null, 2);
                }

                // 3. Fetch Businesses
                const { data: businesses, error: businessError } = await supabase
                    .from('businesses')
                    .select('*')
                    .eq('owner_id', userId);

                if (businessError) {
                    document.getElementById('businessesData').innerHTML = `<span class="error">Error: ${businessError.message}</span>`;
                } else {
                    document.getElementById('businessesData').textContent = JSON.stringify(businesses, null, 2);
                    if (businesses.length === 0) {
                        statusDiv.innerHTML = '<span class="error">No businesses found for this user.</span>';
                    } else {
                        statusDiv.innerHTML = '<span class="success">Found ' + businesses.length + ' businesses.</span>';
                    }
                }

            } catch (err) {
                statusDiv.innerHTML = `<span class="error">Fatal Error: ${err.message}</span>`;
                console.error(err);
            }
        }

        async function createDummyBusiness() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) return alert('No session');

                // Fetch a valid category ID first
                const { data: cats } = await supabase.from('categories').select('id').limit(1);
                if (!cats || cats.length === 0) {
                    return alert('No categories found. Please create a category first.');
                }

                const dummy = {
                    name: "Debug Business " + Date.now(),
                    description: "Created for debugging purposes",
                    owner_id: session.user.id,
                    status: 'approved',
                    category_id: cats[0].id
                };

                const { data, error } = await supabase.from('businesses').insert([dummy]).select();

                if (error) throw error;
                alert('Dummy business created! Refreshing...');
                window.location.reload();
            } catch (err) {
                alert('Error creating dummy: ' + err.message);
            }
        }

        init();
    </script>
</body>

</html>
