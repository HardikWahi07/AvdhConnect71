<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Avadh BizHub</title>
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: var(--bg-primary);
            padding: var(--space-lg);
        }

        #waveCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        .auth-card {
            position: relative;
            z-index: 1;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--bg-glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            animation: authFadeUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes authFadeUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .auth-logo {
            font-size: 3.5rem;
            margin-bottom: var(--space-md);
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-xs);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .tabs {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
            background: var(--bg-tertiary);
            padding: var(--space-xs);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all var(--transition-base);
            color: var(--text-secondary);
        }

        .tab.active {
            background: var(--bg-primary);
            color: var(--primary-500);
            box-shadow: var(--shadow-sm);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-500);
            font-weight: 700;
            transition: all var(--transition-fast);
        }

        .auth-footer a:hover {
            color: var(--primary-600);
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: var(--space-lg);
        }

        /* Theme Switcher Positioning for Auth Pages */
        .auth-theme-switcher {
            position: absolute;
            top: var(--space-lg);
            right: var(--space-lg);
            z-index: 100;
        }

        .auth-theme-switcher .theme-btn {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--bg-glass-border);
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <!-- Loading Screen (Minimalist) -->
    <div id="appLoader" class="app-loader">
        <div class="loader-content">
            <div class="loader-logo-pulse"><img src="images/logo.jpg" class="logo-img"
                    style="width: 80px; height: 80px;"></div>
            <div class="loader-brand">BizHub</div>
            <div class="loader-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>
    <div class="auth-page">
        <canvas id="waveCanvas"></canvas>

        <div class="auth-theme-switcher">
            <div class="theme-switcher">
                <button class="theme-btn" id="themeBtn">
                    <span id="themeIcon">üåô</span>
                </button>
                <div class="theme-dropdown" id="themeDropdown">
                    <a href="index.html"
                        class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Avadh
                        BizHub</a>
                    <button class="theme-option" data-theme="light">
                        <span>‚òÄÔ∏è</span> Light
                    </button>
                    <button class="theme-option" data-theme="dark">
                        <span>üåô</span> Dark
                    </button>
                    <button class="theme-option" data-theme="system">
                        <span>üíª</span> System
                    </button>
                </div>
            </div>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="navbar-logo" style="justify-content: center;"><img src="images/logo.jpg"
                        class="logo-img" style="width: 100px; height: 100px;"></a>
                <h1 class="auth-title">Join BizHub</h1>
                <p class="auth-subtitle">Create your resident account</p>
                <p class="auth-subtitle" style="margin-top: 0.5rem; font-size: 0.875rem; color: var(--text-tertiary);">
                    üíº Business accounts can only be created by admins</p>
            </div>

            <!-- Resident Account Registration Only -->

            <!-- Resident Account Form -->
            <div class="tab-content active" id="normal">
                <form id="normalForm">
                    <div class="form-group">
                        <label class="form-label" for="normalName">Full Name</label>
                        <input type="text" id="normalName" class="form-input" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="normalEmail">Email Address</label>
                        <input type="email" id="normalEmail" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="normalPhone">Phone Number</label>
                        <input type="tel" id="normalPhone" class="form-input" placeholder="+91 98765 43210" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="normalPassword">Password</label>
                        <input type="password" id="normalPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                            minlength="6">
                    </div>

                    <label class="checkbox-group">
                        <input type="checkbox" id="normalTerms" required>
                        <span>I agree to the <a href="#">Terms and Conditions</a></span>
                    </label>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        Register Account
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                Already have an account?
                <a href="login.html">Sign In</a>
            </div>

            <div id="errorMessage" class="form-error mt-md hidden"></div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/loader.js"></script>

    <!-- Scripts -->
    <script src="js/supabase-config.js"></script>
    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });
    </script>
    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
    <script src="js/wave-animation.js"></script>
</body>

</html>
