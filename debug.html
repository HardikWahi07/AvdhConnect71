<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - BizHub</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 4px;
        }

        h2 {
            color: #00ffff;
        }

        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }

        .error {
            color: #ff0000;
        }

        .success {
            color: #00ff00;
        }

        .warning {
            color: #ffaa00;
        }
    </style>
</head>

<body>
    <h1>üîç BizHub Debug Console</h1>

    <div class="section">
        <h2>1. Supabase Connection Test</h2>
        <div id="connectionStatus">Testing...</div>
    </div>

    <div class="section">
        <h2>2. Categories in Database</h2>
        <div id="categoriesStatus">Loading...</div>
        <pre id="categoriesData"></pre>
    </div>

    <div class="section">
        <h2>3. Businesses in Database</h2>
        <div id="businessesStatus">Loading...</div>
        <pre id="businessesData"></pre>
    </div>

    <div class="section">
        <h2>4. Approved Businesses</h2>
        <div id="approvedStatus">Loading...</div>
        <pre id="approvedData"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <script>
        async function runDiagnostics() {
            // Test 1: Connection
            try {
                const { data, error } = await supabase.from('categories').select('count');
                if (error) throw error;
                document.getElementById('connectionStatus').innerHTML = '<span class="success">‚úì Connected to Supabase</span>';
            } catch (error) {
                document.getElementById('connectionStatus').innerHTML = `<span class="error">‚úó Connection failed: ${error.message}</span>`;
                console.error('Connection error:', error);
            }

            // Test 2: Categories
            try {
                const { data: categories, error } = await supabase
                    .from('categories')
                    .select('*')
                    .order('order', { ascending: true });

                if (error) throw error;

                document.getElementById('categoriesStatus').innerHTML =
                    `<span class="success">‚úì Found ${categories.length} categories</span>`;
                document.getElementById('categoriesData').textContent =
                    JSON.stringify(categories, null, 2);
            } catch (error) {
                document.getElementById('categoriesStatus').innerHTML =
                    `<span class="error">‚úó Error: ${error.message}</span>`;
                document.getElementById('categoriesData').textContent = error.stack;
                console.error('Categories error:', error);
            }

            // Test 3: All Businesses
            try {
                const { data: businesses, error } = await supabase
                    .from('businesses')
                    .select('*');

                if (error) throw error;

                document.getElementById('businessesStatus').innerHTML =
                    `<span class="success">‚úì Found ${businesses.length} total businesses</span>`;
                document.getElementById('businessesData').textContent =
                    JSON.stringify(businesses, null, 2);
            } catch (error) {
                document.getElementById('businessesStatus').innerHTML =
                    `<span class="error">‚úó Error: ${error.message}</span>`;
                document.getElementById('businessesData').textContent = error.stack;
                console.error('Businesses error:', error);
            }

            // Test 4: Approved Businesses
            try {
                const { data: approved, error } = await supabase
                    .from('businesses')
                    .select('*')
                    .eq('status', 'approved');

                if (error) throw error;

                const statusColor = approved.length === 0 ? 'warning' : 'success';
                document.getElementById('approvedStatus').innerHTML =
                    `<span class="${statusColor}">Found ${approved.length} approved businesses</span>`;

                if (approved.length === 0) {
                    document.getElementById('approvedData').textContent =
                        'No approved businesses found. This is why browse.html shows "No businesses found".\n\nTo fix:\n1. Create a business via register.html\n2. Update its status to "approved" in the database\n   OR\n3. Run: UPDATE businesses SET status = \'approved\' WHERE status = \'pending\';';
                } else {
                    document.getElementById('approvedData').textContent =
                        JSON.stringify(approved, null, 2);
                }
            } catch (error) {
                document.getElementById('approvedStatus').innerHTML =
                    `<span class="error">‚úó Error: ${error.message}</span>`;
                document.getElementById('approvedData').textContent = error.stack;
                console.error('Approved businesses error:', error);
            }
        }

        // Run diagnostics when page loads
        if (typeof supabase !== 'undefined') {
            runDiagnostics();
        } else {
            document.body.innerHTML = '<h1 class="error">ERROR: Supabase not loaded!</h1>';
        }
    </script>
</body>

</html>
