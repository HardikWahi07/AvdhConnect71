<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Avadh BizHub</title>
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: var(--bg-primary);
            padding: var(--space-lg);
        }

        #waveCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        .auth-card {
            position: relative;
            z-index: 1;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--bg-glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            animation: authFadeUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes authFadeUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .auth-logo {
            font-size: 3.5rem;
            margin-bottom: var(--space-md);
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-xs);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-500);
            font-weight: 700;
            transition: all var(--transition-fast);
        }

        .auth-footer a:hover {
            color: var(--primary-600);
            text-decoration: underline;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            font-size: 0.875rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .forgot-link {
            color: var(--primary-500);
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Theme Switcher Positioning for Auth Pages */
        .auth-theme-switcher {
            position: absolute;
            top: var(--space-lg);
            right: var(--space-lg);
            z-index: 100;
        }

        .auth-theme-switcher .theme-btn {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--bg-glass-border);
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <!-- Loading Screen (Minimalist) -->
    <div id="appLoader" class="app-loader">
        <div class="loader-content">
            <div class="loader-logo-pulse"><img src="images/logo.jpg" class="logo-img"
                    style="width: 80px; height: 80px;"></div>
            <div class="loader-brand">BizHub</div>
            <div class="loader-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>
    <div class="auth-page">
        <canvas id="waveCanvas"></canvas>

        <div class="auth-theme-switcher">
            <div class="theme-switcher">
                <button class="theme-btn" id="themeBtn">
                    <span id="themeIcon">üåô</span>
                </button>
                <div class="theme-dropdown" id="themeDropdown">
                    <button class="theme-option" data-theme="light">
                        <span>‚òÄÔ∏è</span> Light
                    </button>
                    <button class="theme-option" data-theme="dark">
                        <span>üåô</span> Dark
                    </button>
                    <button class="theme-option" data-theme="system">
                        <span>üíª</span> System
                    </button>
                </div>
            </div>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo"><img src="images/logo.jpg" class="logo-img" style="width: 100px; height: 100px;">
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Login to your BizHub account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="index.html"
                        class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Avadh
                        BizHub</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="submitBtn">
                    Sign In
                </button>

                <div class="auth-footer">
                    Don't have an account?
                    <a href="register.html">Create an account</a>
                </div>
            </form>

            <div id="errorMessage" class="form-error mt-md hidden"></div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/loader.js"></script>

    <!-- App Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/wave-animation.js"></script>
</body>

</html>
