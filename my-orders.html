<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Avadh BizHub</title>
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <style>
        .order-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            transition: all var(--transition-base);
        }

        .order-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--border-color);
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            font-weight: 700;
            font-size: 0.875rem;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-accepted,
        .status-packing {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .status-out_for_delivery {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-delivered {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .order-items {
            margin-top: var(--space-md);
        }

        .order-item-row {
            display: flex;
            justify-content: space-between;
            padding: var(--space-sm) 0;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <!-- Loading Screen (Minimalist) -->
    <div id="appLoader" class="app-loader">
        <div class="loader-content">
            <div class="loader-logo-pulse">üè¢</div>
            <div class="loader-brand">BizHub</div>
            <div class="loader-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-logo">üè¢ Avadh BizHub</a>
            <button class="navbar-toggle" id="navToggle">‚ò∞</button>
            <ul class="navbar-menu" id="navMenu">
                <li><a href="index.html" class="navbar-link">Home</a></li>
                <li><a href="browse.html" class="navbar-link">Browse</a></li>
                <li><a href="search.html" class="navbar-link">Search</a></li>
                <li><a href="my-orders.html" class="navbar-link active">My Orders</a></li>
                <li>
                    <div class="theme-switcher">
                        <button class="theme-btn" id="themeBtn"><span id="themeIcon">üåô</span></button>
                        <div class="theme-dropdown" id="themeDropdown">
                            <button class="theme-option" data-theme="light"><span>üíª</span> Light</button>
                            <button class="theme-option" data-theme="dark"><span>üåô</span> Dark</button>
                            <button class="theme-option active" data-theme="system"><span>‚òÄÔ∏è</span> System</button>
                        </div>
                    </div>
                </li>
                <li id="authLinks"><a href="login.html" class="btn btn-primary btn-sm">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <h1 class="mb-xl">My Orders</h1>
            <div id="ordersContainer">
                <div class="flex items-center justify-center spinner"></div>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/loader.js"></script>

    <!-- App Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/ordering.js"></script>
    <script src="js/cart-manager.js"></script>

    <script>
        async function loadOrders() {
            const container = document.getElementById('ordersContainer');

            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    container.innerHTML = `
                        <div class="card text-center">
                            <h3>Please Login</h3>
                            <p>You need to be logged in to view your orders.</p>
                            <a href="login.html" class="btn btn-primary mt-md">Login</a>
                        </div>
                    `;
                    return;
                }

                const { data: orders, error } = await supabase
                    .from('orders')
                    .select(`
                        *,
                        order_items (
                            product_id,
                            quantity,
                            price_at_time,
                            product_name
                        ),
                        businesses (
                            id,
                            name
                        )
                    `)
                    .eq('user_id', session.user.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!orders || orders.length === 0) {
                    container.innerHTML = `
                        <div class="card text-center">
                            <div style="font-size: 4rem; opacity: 0.2; margin-bottom: var(--space-md);">üì¶</div>
                            <h3>No Orders Yet</h3>
                            <p>Start shopping and your orders will appear here!</p>
                            <a href="browse.html" class="btn btn-primary mt-md">Browse Businesses</a>
                        </div>
                    `;
                    return;
                }

                // Store orders globally for repeat functionality
                window.userOrders = orders;

                container.innerHTML = orders.map((order, index) => `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <h3 style="margin: 0;">${order.businesses?.name || 'Business'}</h3>
                                <p style="margin: 0; color: var(--text-tertiary); font-size: 0.875rem;">
                                    Order placed on ${new Date(order.created_at).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })}
                                </p>
                            </div>
                            <span class="order-status status-${order.status}">
                                ${order.status.replace(/_/g, ' ').toUpperCase()}
                            </span>
                        </div>
                        <div class="order-items">
                            ${order.order_items.map(item => `
                                <div class="order-item-row">
                                    <span>${item.product_name} √ó ${item.quantity}</span>
                                    <span>‚Çπ${(item.price_at_time * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-total mt-md flex justify-between items-center">
                            <div>
                                <span class="order-total-label">Total</span>
                                <span class="order-total-amount">‚Çπ${order.total_amount}</span>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="repeatOrder(${index})" class="btn btn-outline btn-sm">
                                    üîÑ Repeat Order
                                </button>
                                ${order.status === 'delivered' ? `
                                    <a href="invoice.html?id=${order.id}" target="_blank" class="btn btn-primary btn-sm">
                                        üìÑ Invoice
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                        ${order.delivery_address ? `
                            <p style="margin-top: var(--space-md); padding-top: var(--space-md); border-top: 1px solid var(--border-color);">
                                <strong>Delivery Address:</strong><br>
                                ${order.delivery_address}
                            </p>
                        ` : ''}
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading orders:', error);
                container.innerHTML = '<p style="color: var(--error);">Failed to load orders. Please try again.</p>';
            }
        }

        function repeatOrder(orderIndex) {
            const order = window.userOrders[orderIndex];
            if (!order) return;

            if (confirm(`Repeat order from ${order.businesses.name}? This will replace your current cart.`)) {
                window.cartManager.clearCart();

                // Add items
                order.order_items.forEach(item => {
                    // We need to simulate the product object expected by addItem
                    // Ideally we should check current prices/availability, but for MVP we use historical
                    // or assume availability. 
                    const product = {
                        id: item.product_id,
                        name: item.product_name,
                        price: item.price_at_time // Using original price, user should verify in checkout
                    };

                    // Add quantity times (since addItem adds 1 by default)
                    for (let i = 0; i < item.quantity; i++) {
                        window.cartManager.addItem(product, order.businesses.id, order.businesses.name);
                    }
                });

                // Open checkout
                setTimeout(() => {
                    window.cartManager.openCheckout();
                }, 500);
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            const checkSupabase = setInterval(() => {
                if (typeof supabase !== 'undefined') {
                    clearInterval(checkSupabase);
                    loadOrders();
                }
            }, 100);
        });
    </script>
</body>

</html>
